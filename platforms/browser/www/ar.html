<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>


<div id='blur' style="background: #DDDDDD; width: 100%; height: 100%; opacity: 0.95;"></div>
<a-scene id="scene"
    embedded
    arjs="trackingMethod: best; debugUIEnabled: false"
    vr-mode-ui="enabled: false"
>
    <!-- Marker 1 -->
    <a-marker preset="custom" type='pattern' url='markers/pattern-BUFFALO.patt' hidden>
        {
            "name": "Art1",
            "explanation": "Exp1",
            "score_card": "Score card"
        }
    </a-marker>

    <!-- Marker 2 -->
    <a-marker preset="custom" type='pattern' url='markers/pattern-BOWLS.patt' hidden>
        {
            "name": "Art2",
            "explanation": "Exp2",
            "score_card": "Score card"
        }
    </a-marker>

    <!-- Marker 3 -->
    <a-marker preset="custom" type='pattern' url='markers/pattern-7BROTHERS.patt' hidden>
        {
            "name": "Art3",
            "explanation": "Exp3",
            "score_card": "Score card"
        }
    </a-marker>

    <!-- Marker 4 -->
    <a-marker preset="custom" type='pattern' url='markers/pattern-7BROTHERS.patt' hidden>
        {
            "name": "Art4",
            "explanation": "Exp4",
            "score_card": "Score card"
        }
    </a-marker>

    <!-- The Camera -->
    <a-entity camera></a-entity>
</a-scene>
