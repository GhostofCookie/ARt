<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap: ws: https://ssl.gstatic.com;style-src 'self' 'unsafe-inline' data: blob:;media-src *;img-src 'self' data: content:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="css/framework7.bundle.min.css">
        <link rel="stylesheet" href="css/framework7-icons.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" /> 
        
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

        <title>AR</title>
    </head>
    <body class="color-theme-gray">
        <div id="app">
             <!-- Right panel, panel-reveal to show, panel-cover to hide --> 
             <div id="panel" class="panel panel-right panel-cover color-grey">
                <div class="block">
                    <div id="name"></div>
                    <div id="explanation"></div>
                    <div id ="score_card_exp"></div>
                    <div id="score_cards"></div>
                </div>
            </div>
            <!-- End Panel -->

            <!-- Profile Page -->
            <div class="popup popup-about color-grey">
                <div class="navbar no-hairline no-shadow">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="left">
                            <a class="link popup-close" href="#">
                                <i class="f7-icons">chevron_down</i>
                            </a>
                        </div>
                        <div class="title"><!-- Keep this empty --></div>
                        <div class="right">
                            <a href="#" data-panel=".panel-right" class="panel-open link popup-close">
                                <i class="f7-icons">menu</i> 
                            </a> 
                        </div>
                    </div>
                </div>
                <div class="bloc">
                  <h3>About</h3>
                  <p>Lorem ipsum dolor sit amet...</p>
                </div>
            </div>
            <!-- End Profile Page -->
            
            <div class="view view-main">
                <div class="page" data-name="home">
                    <!-- Page content -->
                    <div class="page-content">

                        <div class="navbar no-hairline no-shadow">
                            <div class="navbar-bg"></div>
                            <div class="navbar-inner">
                                <div class="left"><img src="images/ARt_logo.svg" width="70"></div>
                                <div class="title">Stories for the British Museum</div>
                                <div class="right">
                                    <a href="#" data-panel=".panel-right" class="panel-open">
                                        <i class="f7-icons">menu</i> 
                                    </a> 
                                </div>
                            </div>
                        </div>

                        <!-- AR View-->
                        <iframe id="ar" src="ar.html" scrolling="no" frameborder="0"></iframe>
                        
                        <!-- Toggle AR Blur -->
                        <div id='ar-btn' class="fab fab-right-top color-grey">
                            <a onclick="ToggleAR()"><strong>AR</strong></a>
                        </div>

                        <div id='profile-btn' class="fab fab-extended fab-left-bottom color-grey" hidden>
                            <a class="button popup-open" href="#" data-popup=".popup-about">View Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
