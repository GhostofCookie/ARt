<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="css/framework7.bundle.min.css">
        <link rel="stylesheet" href="css/framework7-icons.css">
         <link rel="stylesheet" type="text/css" href="css/index.css" /> 
        
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>

        <title>AR</title>
    </head>
    <body>
        <div id="app">
             <!-- Right panel, panel-reveal to show, panel-cover to hide --> 
             <div class="panel panel-right panel-cover">
                <div class="content-block">
                    <div class="name"></div>
                    <div class="explanation"></div>
                    <div class ="score_card"></div>
                </div>
              </div>
            
            <div class="view view-main">
                <div class="page" data-name="home">
                    <!-- Page content -->
                    <div class="page-content">
                        <div class="navbar">
                            <div class="navbar-bg"></div>
                            <div class="navbar-inner">
                                <div class="left">ARt</div>
                                <div class="title">Stories for the British Museum</div>
                                <div class="right"> <i class="f7-icons">menu</i> </div>
                            </div>
                        </div>
                        
                        <!--
                        <a-scene embedded arjs>
                             Marker 1
                            <a-marker preset="custom" type='pattern' url='markers/'>
                            </a-marker>

                            Marker 2 
                            <a-marker preset="custom" type='pattern' url='markers/'>
                            </a-marker>

                            The Camera
                            <a-entity camera></a-entity>
                        </a-scene>
                        -->
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/framework7.bundle.min.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
